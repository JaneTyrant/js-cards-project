<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actors cards</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/createElement.js"></script>
    <script defer src="./assets/js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/4d71c03b49.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="cards-section" id="cards-section">
      <h1 class="heading">actors</h1>
      <div class="cards-container" id="cards-container">
        <article class="card-article">
          <div class="photo-wrapper">
            <div class="initials-wrapper color-secondary">ta</div>
            <img
              class="card-photo"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Dwayne_Johnson_2%2C_2013.jpg/800px-Dwayne_Johnson_2%2C_2013.jpg"
              alt=""
            />
          </div>
          <p class="actors-name">dwayne johnson</p>
          <a class="fa-stack fa-sm" href="#">
            <span class="fa fa-circle fa-stack-2x"></span>
            <span
              class="color-secondary fa fa-facebook-f fa-stack-1x fa-xs"
            ></span>
          </a>
          <a class="fa-stack fa-sm" href="#">
            <span class="fa fa-circle fa-stack-2x"></span>
            <span
              class="color-secondary fa fa-twitter fa-stack-1x fa-xs"
            ></span>
          </a>
          <a class="fa-stack fa-sm" href="#">
            <span class="fa fa-circle fa-stack-2x"></span>
            <span
              class="color-secondary fa fa-instagram fa-stack-1x fa-xs"
            ></span>
          </a>
        </article>
      </div>
    </section>
  </body>
</html>
